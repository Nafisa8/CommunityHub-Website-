    <script>
        function validateName(search) {
            $.ajax({
                type: "POST",
                url: "Characterpedia_Search_.php",
                data: { search: search },
                success: function(data) {
                    // Check if the response contains the message for array values
                    if (data.trim() === "located in database") {
                        // Display a success message or perform any other action
                        $("#search").html("Name is located in the database.");
                    } else if (data.trim() === "not located") {
                        // Display a message indicating that the name is not in the array
                        $("#search").html("Name is not located in the database.");
                    } else {
                        // Handle other responses or errors
                        $("#search").html("Unexpected response from the server.");
                    }
                },
                error: function() {
                    // Handle AJAX error
                    $("#search").html("Error during AJAX request.");
                }
            });
        }
    </script>
